<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Тестовое задание Lan Project</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <section id="form" class="form">
       <h1 class="visually-hidden">Тестовое задание Lan Project</h1>
      <div class="form__background">
        
        <div class="form__content js-modes-buttons js-fake-password-container">
            <div class="form__buttons">
                <button class="form__button" type="button" data-mode="login"><span class="form__arrow">←</span>Вход</button>
                <button class="form__button form__button--registration" type="button" data-mode="registration">Регистрация<span class="form__arrow-registration">→</span></button>
            </div>

          <form class="form__main" action="#">
              <ul class="form__list">
                <li class="form__group">
                  <input class="form__input" type="text" name="login" required placeholder=" " autocomplete="off" />
                  <svg class="form__icon"><use xlink:href="images/icon-login.svg#login"></use></svg>
                  <label class="form__label">Логин</label>
                </li>
                <li class="form__group">
                  <input class="form__input" type="password" name="password" required placeholder=" " autocomplete="off" />
                  <span class="form__fake-password js-fake-input"></span>
                  <svg class="form__icon"><use xlink:href="images/icon-password.svg#password"></use></svg>
                  <label class="form__label">Пароль</label>
                  <a class="form__link mb100" href="#">Забыли пароль?</a>
                </li>
              </ul>

            <button class="form__submit-button" type="submit">Войти</button>
            <p class="form__problem">В случае возникновения проблем, обратитесь к <a class="form__link pb6" href="#">администратору</a></p>
          </form>

          <form class="form__main-registration" action="#">
            <ul class="form__list">
              <li class="form__group form__group--registration">
                <input class="form__input form__input--registration" type="text" name="login" required placeholder=" " autocomplete="off" />
                <svg class="form__icon form__icon--registration"><use xlink:href="images/icon-login.svg#login"></use></svg>
                <label class="form__label form__label--registration">Логин</label>
              </li>
              <li class="form__group form__group--registration">
                <input class="form__input form__input--registration" type="email" name="email" required placeholder=" " autocomplete="off" />
                <svg class="form__icon form__icon--registration"><use xlink:href="images/icon-email.svg#email"></use></svg>
                <label class="form__label form__label--registration">E-mail</label>
              </li>
              <li class="form__group form__group--registration">
                <input class="form__input form__input--registration" type="password" name="password-first" required placeholder=" " autocomplete="off" />
                <span class="form__fake-password js-fake-input"></span>
                <svg class="form__icon form__icon--registration"><use xlink:href="images/icon-password.svg#password"></use></svg>
                <label class="form__label form__label--registration">Пароль</label>
              </li>
              <li class="form__group form__group--registration">
                <input class="form__input form__input--registration" type="password" name="password-second" required placeholder=" " autocomplete="off" />
                <span class="form__fake-password js-fake-input"></span>
                <svg class="form__icon form__icon--registration"><use xlink:href="images/icon-password.svg#password"></use></svg>
                <label class="form__label form__label--registration">Повторите пароль</label>
              </li>
            </ul>

          <button class="form__submit-button form__submit-button--registrtion" type="submit">Зарегестрироваться</button>
          <p class="form__problem">В случае возникновения проблем, обратитесь к <a class="form__link pb6" href="#">администратору</a></p>
        </form>
        </div>
        <div class="form__background-registration"></div>
      </div>
    </section>
    <script type="module" src="scripts/index.js"></script>
  </body>
</html>
